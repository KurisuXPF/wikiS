<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="kurisu's wikiS">
<meta name="author" content="kursiu">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1">
<title>wikiSList</title>
<link href="css/wikiS.css" rel="stylesheet">
    <script type="text/javascript" src="js/wikiS.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><!--引入jquery-->

<script  src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script><!--引入angular-->
<script  src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script><!--引入angular 动画库-->


</head>
<body>
<main ng-app="xdsWikiApp" ng-controller="xdsMain">
    <div id="search" class="wrapper fullHeight"><a href="http://zh.wikipedia.org/wiki/Special:Random" target="_blank" class="b-txt">点击搜索随机文章</a><br/>
        <form ng-submit="search()">
            <input type="text" ng-model="searchTxt"/>
            <div class="fdj"></div>
        </form>
        <p id="help" class="b-txt">点击图标开始搜索</p>
    </div>
    <div class="wrapper">
        <ul><a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
            <li>
                <h1>{{result.title}}</h1>
                <p>{{result.body}}</p>
            </li></a></ul>
    </div>
</main>
</body>



</html>
